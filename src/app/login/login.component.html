<form class ="form-horizontal" #f ="ngForm">
    <div class="form-group">
      <label for="email">Email address:</label>
      <input ngModel name="email" #email="ngModel"  type="text" placeholder="Email Id" required email> 
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input ngModel name="password" #password="ngModel"  type="password" placeholder="Password" required> 

    </div>
    <div class="checkbox">
      <label><input type="checkbox"> Remember me</label>
    </div>
    <button (click) ="loginUser()" type="button" class="btn btn-default">Signin</button>
  </form>
